<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="" style="display: flex; justify-content: space-between;">
                <p style="color: #455A64; font-size: 36px; font-weight: 700;">Create Company</p>
                <img src="/img/x-lg.svg">
            </div>

            <form [formGroup]="createAccountForm">
                <div class="form-group border-around p-2" style="display: flex; flex-direction: column;">
                <label style="color: #828283; font-size: 14px; font-weight: 500;">Company Name</label>
                <input type="text" formControlName="firstName" placeholder="Enter company name">
                </div>

                <div class="form-group border-around mt-3 p-2" style="display: flex; flex-direction: column;">
                    <label style="color: #828283; font-size: 14px; font-weight: 500;">Description</label>
                    <textarea class="special-input" formControlName="firstName" placeholder="Add a description"></textarea>
                    </div>

                    <div class="form-group border-around mt-3">
                        <div style="display: inline-flex; width: 97%; height: 60px;">
                            <label for="upload" class="upload-button">Registration Document</label>
                            <input style="width: 100%;" type="file" id="upload"><img style="width: 25px; height: auto;" src="/img/link-45deg.svg">
                        </div>
                    </div>

                    <div class="form-group border-around mt-3 p-2" style="display: flex; flex-direction: column;">
                        <label style="color: #828283; font-size: 14px; font-weight: 500;">Tax Number</label>
                        <input type="text" formControlName="firstName" placeholder="Enter company Tax Number">
                        </div>

                        <div class="form-group border-around mt-3">
                            <div style="display: inline-flex; width: 97%; height: 60px;">
                                <label for="upload" class="upload-button">Tax Clearance Document</label>
                                <input style="width: 100%;" type="file" id="upload"><img style="width: 25px; height: auto;" src="/img/link-45deg.svg">
                            </div>
                        </div>

                        <div class="form-group border-around mt-3 p-2" style="display: flex; flex-direction: column;">
                            <div style="display: inline-block;">
                            <label style="color: #828283; font-size: 14px;">Registered Address</label><img class="img-geo-size" src="/img/geo-alt.svg" style="float:right;padding-top: 1%;">
                            </div>
                            <input type="text" formControlName="streetName" placeholder="Enter your street name">
                            <hr>
                            
                            <input  type="text" formControlName="town" placeholder="Enter your town">
                            <hr>
                    
                            <input type="text" formControlName="province" placeholder="Enter your province">
                            <hr>
                            
                            <input type="text" formControlName="postalCode" placeholder="Enter your postal code">
                            </div>

                            <div class="form-group border-around mt-3 p-2" style="display: flex; flex-direction: column;">
                                <label style="color: #828283; font-size: 14px; font-weight: 500;">Email Address</label>
                                <input type="text" formControlName="firstName" placeholder="Enter company email address">
                                </div>

                                <div class="form-group border-around mt-3 p-2" style="display: flex; flex-direction: column;">
                                    <label style="color: #828283; font-size: 14px; font-weight: 500;">Email Address</label>
                                    <input type="text" formControlName="firstName" placeholder="Enter company email address">
                                    </div>

            </form>
        </div>
    </div>

</div>
